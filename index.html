<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Organic Estimator</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Organic Estimator</h1>
  </div>

  <div class="container mt-5">
    <div id="buttonContainer" class="row"></div>
  </div>
  
  <div id="inputContainer" class="container mt-5">
    <div class="row">
      <h5>Conventional</h5>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="sixPackCon" class="form-label">6-Pack</label>
          <input type="number" class="form-control" id="sixPackCon" value="0">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="fourPackCon" class="form-label">4-Pack</label>
          <input type="number" class="form-control" id="fourPackCon" value="0">
        </div>
      </div>
    </div>

    <div class="row">
      <h5>Organic</h5>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="sixPackOrg" class="form-label">6-Pack</label>
          <input type="number" class="form-control" id="sixPackOrg" value="0">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="fourPackOrg" class="form-label">4-Pack</label>
          <input type="number" class="form-control" id="fourPackOrg" value="0">
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="mb-3">
        <label for="valueUSD" class="form-label"><h5>Gross Sales</h5></label>
        <input type="number" class="form-control" id="valueUSD" value="0">
      </div>
      
      <h5>Prices</h5>
      <div class="mb-3">
        <div class="input-container">
          <label for="packPrice1" class="form-label">1-Pack</label>
          <input type="number" class="form-control" id="packPrice1" value="5">
        </div>
      </div>

      <div class="mb-3">
        <div class="input-container">
          <label for="packPrice2" class="form-label">2-Pack</label>
          <input type="number" class="form-control" id="packPrice2" value="9">
        </div>
      </div>

      <div class="mb-3">
        <div class="input-container">
          <label for="packPrice4" class="form-label">4-Pack</label>
          <input type="number" class="form-control" id="packPrice4" value="16">
        </div>
      </div>

      <div class="mb-3">
        <div class="input-container">
          <label for="packPrice6" class="form-label">6-Pack</label>
          <input type="USD" class="form-control" id="packPrice6" value="20">
        </div>
      </div>

      <div class="mb-3">
        <div class="input-container">
          <label for="packPrice12" class="form-label">12-Pack</label>
          <input type="USD" class="form-control" id="packPrice12" value="36">
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <button id="generate" class="btn btn-primary">Generate</button>
      </div>
    </div>
    
  </div>

  

  <div id="resultContainer" class="mt-4 text-center"></div>
  <div id="errorContainer" class="mt-4 text-center"></div>

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="src.js"></script>
</body>
</html>
