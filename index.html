<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pack Estimator</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Pack Estimator</h1>
    
    <div class="mb-3">
      <label for="valueUSD" class="form-label">Max Value (USD):</label>
      <input type="number" class="form-control" id="valueUSD" value="1000">
    </div>
    
    <div class="mb-3">
      <div class="input-container">
        <label for="packPrice1" class="form-label">1-Pack</label>
        <input type="number" class="form-control" id="packPrice1" value="5">
      </div>
    </div>

    <div class="mb-3">
      <div class="input-container">
        <label for="packPrice2" class="form-label">2-Pack</label>
        <input type="number" class="form-control" id="packPrice2" value="9">
      </div>
    </div>

    <div class="mb-3">
      <div class="input-container">
        <label for="packPrice4" class="form-label">4-Pack</label>
        <input type="number" class="form-control" id="packPrice4" value="16">
      </div>
    </div>

    <div class="mb-3">
      <div class="input-container">
        <label for="packPrice6" class="form-label">6-Pack</label>
        <input type="USD" class="form-control" id="packPrice6" value="22">
      </div>
    </div>
    
    <button id="generate" class="btn btn-primary">Generate</button>
    
    <div id="resultContainer" class="mt-4 text-center"></div>
  </div>

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="src.js"></script>
</body>
</html>
