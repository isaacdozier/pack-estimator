<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Value Splitter</title>
</head>
<body>
  <h1>Value Splitter</h1>
  
  <label for="valueUSD">Max Value (USD):</label>
  <input type="number" id="valueUSD" value="1000">
  <br/>
  <br/>
  
  <!--<label for="organicSold">Organic Flats Sold:</label>
  <input type="number" id="organicSold" value="25">
  <br/>
  <br/>-->

  <label for="packPrice1">1-Pack $</label>
  <input type="number" id="packPrice1" value="5">
  <button id="0" class="minusButton">-</button>
  <button id="0" class="plusButton">+</button>
  <br/>

  <label for="packPrice2">2-Pack $</label>
  <input type="number" id="packPrice2" value="9">
  <button id="1" class="minusButton">-</button>
  <button id="1" class="plusButton">+</button>
  <br/>

  <label for="packPrice4">4-Pack $</label>
  <input type="number" id="packPrice4" value="16">
  <button id="2" class="minusButton">-</button>
  <button id="2" class="plusButton">+</button>
  <br/>

  <label for="packPrice6">6-Pack $</label>
  <input type="number" id="packPrice6" value="22">
  <button id="3" class="minusButton">-</button>
  <button id="3" class="plusButton">+</button>
  <br/>
  <br/>
  
  <button id="generate">Generate</button>
  <br/>
  <br/>
  
  <div id="resultContainer"></div>

  <script src="src.js"></script>
</body>
</html>
